<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{countItems}}</strong> Pending tasks </span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li>
      <a [ngClass]="{'selected': statusActive === 'all'}" href="#/" (click)="filterTasks('all')">Todo</a>
    </li>
    <li>
      <a [ngClass]="{'selected': statusActive === 'pending'}" href="#/active" (click)="filterTasks('pending')">Pending</a>
    </li>
    <li>
      <a [ngClass]="{'selected': statusActive === 'completed'}" href="#/completed" (click)="filterTasks('completed')">Completed</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button class="clear-completed" (click)="deleteAllTask()">Delete completed</button>
</footer>
