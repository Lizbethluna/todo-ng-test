<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<div *ngFor="let task of tasksItems$ | async">
  <li ngClass="{{ task.status }}">
    <div class="view">
      <input class="toggle" type="checkbox" *ngIf="!task.check">
      <input class="toggle" type="checkbox" *ngIf="task.check" checked>
      <label (dblclick)="activeEditTask($event)">{{ task.item }}</label>
      <button class="destroy" (click)="deleteTask(task.item)"></button>
    </div>
     <input class="edit" #edit value="{{task.item}}" (keyup.enter)="updateTask(edit.value)">
  </li>
</div>
