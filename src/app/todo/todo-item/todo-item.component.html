<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li *ngFor="let task of tasksItems$ | async; let i = index" id="{{i}}" 
[ngClass]="{'editing': isEditModeEnabled && idEditModeEnabled == i, 'pending' : !(isEditModeEnabled) && !(task.check),  'completed' : !(isEditModeEnabled) && task.check }">
  <div class="view">
    <input class="toggle" type="checkbox" *ngIf="!task.check">
    <input class="toggle" type="checkbox" *ngIf="task.check" checked>
    <label (dblclick)="activeEditTask(i)">{{ task.item }}</label>
    <button class="destroy" (click)="deleteTask(task.item)"></button>
  </div>
    <input class="edit" #edit value="{{task.item}}" (keyup.enter)="updateTask(task, edit.value, i)">
</li>
